<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - MMD loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>

	<body>
		<div id="info">
		</div>

		<script src="./js/libs/ammo.wasm.js"></script>
		<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("110598009");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("建立標準GUI", 2, true);
			so.addChild("回答問題", 2, true);
			so.addChild("當GUI的數值改變時，須將數值記錄起來", 2, true);
			so.addChild("可使用按鍵P顯示目前紀錄的值", 1, true);
			so.addChild("紀錄的數值儲存為JSON檔", 2, true);
			so.addChild("可按鍵選擇上 / 下一隻角色，角色morph也要改變", 1, true);
				
			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.querySelector("#info"),
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
		<script type="module">

			import * as THREE from './build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
			import { MMDLoader } from './jsm/loaders/MMDLoader.js';
			import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

			let camera, scene, renderer, effect;
			let mesh, helper;
			var stdlocal = [];
			var textarray=['eyebrow_troubled_left','eyebrow_troubled_right','eyebrow_angry_left','eyebrow_angry_right'
            ,'eyebrow_serious_left','eyebrow_serious_right','eyebrow_happy_left','eyebrow_happy_right','eyebrow_lowered_left','eyebrow_lowered_right'
            ,'eyebrow_raised_left','eyebrow_raised_right','eye_wink_left','eye_wink_right','eye_happy_wink_left','eye_happy_wink_right','eye_relaxed_left'
            ,'eye_relaxed_right','eye_unimpressed_left','eye_unimpressed_right','eye_raised_lower_eyelid_left','eye_raised_lower_eyelid_right','eye_surprised_left'
            ,'eye_surprised_right','iris_small_left','iris_small_right','mouth_aaa','mouth_iii','mouth_uuu','mouth_eee','mouth_ooo','mouth_delta','mouth_smirk'
            ,'mouth_raised_corner_left','mouth_raised_corner_right','mouth_lowered_corner_left','mouth_lowered_corner_right'];
			var standardlist = {eyebrow_troubled_left: 0, eyebrow_troubled_right:0,eyebrow_angry_left:0,eyebrow_angry_right:0,eyebrow_serious_left:0,eyebrow_serious_right:0,eyebrow_happy_left:0
				,eyebrow_happy_right:0,eyebrow_lowered_left:0,eyebrow_lowered_right:0,eyebrow_raised_left:0,eyebrow_raised_right:0,eye_wink_left:0
				,eye_wink_right:0,eye_happy_wink_left:0,eye_happy_wink_right:0,eye_relaxed_left:0,eye_relaxed_right:0,eye_unimpressed_left:0
				,eye_unimpressed_right:0
				,eye_raised_lower_eyelid_left:0,eye_raised_lower_eyelid_right:0,eye_surprised_left:0,eye_surprised_right:0,iris_small_left:0,iris_small_right:0
				,mouth_aaa:0,mouth_iii:0,mouth_uuu:0,mouth_eee:0,mouth_ooo:0
				,mouth_delta:0,mouth_smirk:0,mouth_raised_corner_left:0,mouth_raised_corner_right:0,mouth_lowered_corner_left:0,mouth_lowered_corner_right:0};
			const vpds = [];
			const modelFiles = [
				"models/mmd/KizunaAI_ver1.01/KizunaAI_ver1.01/kizunaai.pmx",
				"models/mmd/るいのれ式物述有栖_配布用フォルダ/物述有栖.pmx",
				"models/mmd/『天宮こころ(Kokoro Amamiya)』/『天宮こころ(Kokoro Amamiya)』.pmx"
			];
			let gui, modelSelected = 0;

			Ammo().then( function ( AmmoLib ) {

				Ammo = AmmoLib;

				init();
				animate();
				initGui2();
			} );

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 30;

				// scene

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				const ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				const directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( - 1, 1, 1 ).normalize();
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				effect = new OutlineEffect( renderer );

				// 載入模型和建置GUI(load model and build gui menu)
				loadModelAndBuildGui();

				// 鏡頭控制
				const cameracontrols = new OrbitControls(camera, renderer.domElement);
				cameracontrols.minDistance = 10;
				cameracontrols.maxDistance = 100;
				cameracontrols.enableRotate = false;

				// 
				var body = document.body;
				body.addEventListener( 'keydown', onkeydown );
				window.addEventListener( 'resize', onWindowResize );


			}

			function loadModelAndBuildGui() {
				
				// 載入模型，用的數字進度條
				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				let modelFile = 'models/mmd/KizunaAI_ver1.01/KizunaAI_ver1.01/kizunaai.pmx';
				// 若物件未初始化(undefined)同等 null。if判斷式中 if(object != null) 等於 if(object)
				if( modelFiles[modelSelected] != null )
					modelFile = modelFiles[modelSelected];

				const vpdFiles = [
					'models/mmd/vpds/01.vpd',
					'models/mmd/vpds/02.vpd',
					'models/mmd/vpds/03.vpd',
					'models/mmd/vpds/04.vpd',
					'models/mmd/vpds/05.vpd',
					'models/mmd/vpds/06.vpd',
					'models/mmd/vpds/07.vpd',
					'models/mmd/vpds/08.vpd',
					//'models/mmd/vpds/09.vpd',
					//'models/mmd/vpds/10.vpd',
					'models/mmd/vpds/11.vpd'
				];

				helper = new MMDAnimationHelper();

				const loader = new MMDLoader();

				loader.load( modelFile, function ( object ) {

					mesh = object;
					mesh.position.y = - 10;
					mesh.name = "model" + modelSelected;

					scene.add( mesh );

					let vpdIndex = 0;

					function loadVpd() {

						const vpdFile = vpdFiles[ vpdIndex ];

						loader.loadVPD( vpdFile, false, function ( vpd ) {

							vpds.push( vpd );

							vpdIndex ++;

							if ( vpdIndex < vpdFiles.length ) { // 先初始化 pose 用到的 vpd

								loadVpd();

							} else { // 之後再初始化 GUI

								initGui();

							}

						}, onProgress, null );

					}

					loadVpd();

				}, onProgress, null );

				function initGui() {

					if(gui) {
						gui.destroy();
					}
					gui = new GUI();

					const dictionary = mesh.morphTargetDictionary;

					const controls = {};
					const keys = [];

					const poses = gui.addFolder( 'Poses' );
					const morphs = gui.addFolder( 'Morphs' );

					function getBaseName( s ) {

						return s.slice( s.lastIndexOf( '/' ) + 1 );

					}

					function initControls() {
						var count = 0;
						for ( const key in dictionary ) {

							controls[ count.toString() + '.' + key ] = 0.0;
							count++;
						}

						controls.pose = - 1;

						for ( let i = 0; i < vpdFiles.length; i ++ ) {

							controls[ getBaseName( vpdFiles[ i ] ) ] = false;

						}

					}

					function initKeys() {
						var count = 0;
						for ( const key in dictionary ) {

							keys.push( count.toString() + '.' + key );
							count++;
						}

					}

					function initPoses() {

						const files = { default: - 1 };

						for ( let i = 0; i < vpdFiles.length; i ++ ) {

							files[ getBaseName( vpdFiles[ i ] ) ] = i;

						}

						poses.add( controls, 'pose', files ).onChange( onChangePose );

					}

					function initMorphs() {
						var count = 0;
						for ( const key in dictionary ) {

							morphs.add( controls, count.toString() + '.' + key, 0.0, 1.0, 0.01 ).onChange( onChangeMorph );
							count++;
						}

					}

					function onChangeMorph() {

						for ( let i = 0; i < keys.length; i ++ ) {

							const key = keys[ i ];
							const value = controls[ key ];
							mesh.morphTargetInfluences[ i ] = value;

						}

					}

					function onChangePose() {

						const index = parseInt( controls.pose );

						if ( index === - 1 ) {

							mesh.pose();

						} else {

							helper.pose( mesh, vpds[ index ] );

						}

					}

					initControls();
					initKeys();
					initPoses();
					initMorphs();

					onChangeMorph();
					onChangePose();

					poses.open();
					morphs.open();

				}
			}

			function initGui2() {

				const gui2 = new GUI();
				const controls = {};
				const stdlist = gui2.addFolder( 'stdlist' );

				function initControls() {

					for ( const key in standardlist ) {

						controls[ key ] = -1;

					}

				}

				function initStdlist() {

					for ( const key in standardlist ) {

						stdlist.add( controls, key ).onChange( onChangelocal );

					}

				}

				function onChangelocal() {
					for(var i = 0; i < 37; i++) {
						const key = textarray[ i ];
						const value = controls[ key ];
						stdlocal[ i ] = value;
					}
				}
				initControls();
				initStdlist();
				stdlist.open();
			}

			function onkeydown( evnet ) {
				const keyCode = event.keyCode;

				// 按 P 顯示目前紀錄的值(in F12->console)
				if( keyCode == 80 ) {
					for(var i = 0; i < 37; i++) {
						console.log(textarray[ i ] + ':' + stdlocal[ i ]);
					}
				}
				
				// 按 A 向左查看角色
				if ( keyCode === 65 ) {

					var currentModel = scene.getObjectByName("model" + modelSelected);
					scene.remove(currentModel);

					modelSelected--;

					if( modelSelected < 0 )
						modelSelected += 3;

					loadModelAndBuildGui();
					return false;

				}

				// 按 D 向右查看角色
				if ( keyCode === 68 ) {

					var currentModel = scene.getObjectByName("model" + modelSelected);
					scene.remove(currentModel);

					modelSelected++;

					if( modelSelected > 2 )
						modelSelected = 0;

					loadModelAndBuildGui();
					return false;

				}

				// 按 S 儲存目前的數值
				if ( keyCode === 83 ) {

					saveFile();

				}
			}

			function saveFile() {
				const myData = {
					"0":stdlocal[ 0 ],
					"1":stdlocal[ 1 ],
					"2":stdlocal[ 2 ],
					"3":stdlocal[ 3 ],
					"4":stdlocal[ 4 ],
					"5":stdlocal[ 5 ],
					"6":stdlocal[ 6 ],
					"7":stdlocal[ 7 ],
					"8":stdlocal[ 8 ],
					"9":stdlocal[ 9 ],
					"10":stdlocal[ 10 ],
					"11":stdlocal[ 11 ],
					"12":stdlocal[ 12 ],
					"13":stdlocal[ 13 ],
					"14":stdlocal[ 14 ],
					"15":stdlocal[ 15 ],
					"16":stdlocal[ 16 ],
					"17":stdlocal[ 17 ],
					"18":stdlocal[ 18 ],
					"19":stdlocal[ 19 ],
					"20":stdlocal[ 20 ],
					"21":stdlocal[ 21 ],
					"22":stdlocal[ 22 ],
					"23":stdlocal[ 23 ],
					"24":stdlocal[ 24 ],
					"25":stdlocal[ 25 ],
					"26":stdlocal[ 26 ],
					"27":stdlocal[ 27 ],
					"28":stdlocal[ 28 ],
					"29":stdlocal[ 29 ],
					"30":stdlocal[ 30 ],
					"31":stdlocal[ 31 ],
					"32":stdlocal[ 32 ],
					"33":stdlocal[ 33 ],
					"34":stdlocal[ 34 ],
					"35":stdlocal[ 35 ],
					"36":stdlocal[ 36 ]
				};
				const myJson = JSON.stringify(myData);
				//放入 fileData(json資料), fileName, type
				download(myJson, 'save_morph_number.json', 'application/json');
				
				return false;
			}

			function download(data, filename, type) {
				var file = new Blob([data], {type: type});
				if (window.navigator.msSaveOrOpenBlob) // IE10+
					window.navigator.msSaveOrOpenBlob(file, filename);
				else { // Others
					var a = document.createElement("a"),
							url = URL.createObjectURL(file);
					a.href = url;
					a.download = filename;
					console.log(url);
					document.body.appendChild(a);
					a.click();
					setTimeout(function() {
						document.body.removeChild(a);
						window.URL.revokeObjectURL(url);  
					}, 0); 
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				effect.render( scene, camera );

			}

		</script>

	</body>
</html>
